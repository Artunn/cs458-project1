<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fakeflix</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="js/scripts.js"></script>
  <header class="header">Fakeflix</header>
  <div class="signin-container">
    <div class="inner-signin-box">
        <p class="signin-text">Sign In</p>
        <form>
            <input type="text" id="name" placeholder="Email or phone number"><br><br>
            <input type="text" id="password" placeholder="Password"><br><br>
            <input type="submit" value="Sign In" class="red-button"><br><br>
            <div class="signin-checkbox">
            <input type="checkbox" id="rememberme" value="">
            <label for="rememberme"> Remember me</label>
            </div>
            <p>New to fakeflix? <a href="index.html">Sign up now!</a></p>
          </form>
    </div>      
  </div>
</body>
</html>
