<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fakeflix</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <script src="js/scripts.js"></script>
  <header class="header">
    <div>Fakeflix</div>
    <div><a href="signin.html"><input type="submit" value="Sign in" class="red-button"></a></div>
  </header>
  <div class="text-container">
    <div class="inner-text-box">
      <p>STEP 3 OF 3</p>
      <p>Set up your credit or debit card.</p>

      <input type="text" id="creditcard-firstname" placeholder="First Name"><br><br>
      <input type="text" id="creditcard-lastname" placeholder="Last Name"><br><br>
      <input type="text" id="creditcard-number" placeholder="Card Number"><br><br>
      <input type="text" id="creditcard-expdate" placeholder="Expiration Date (MM/YY)"><br><br>
      <input type="text" id="creditcard-cvv" placeholder="Security Code (CVV)"><br><br>

      <div class="signup-checkbox">
        <input type="checkbox" id="iagree-checkbox" value="">
        <label for="iagree-checkbox"> I agree</label>
      </div>
      <input type="submit" value="Start Membership" class="red-button"><br><br>
    </div>
</body>

</html>
