<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fakeflix</title>
  <link rel="stylesheet" href="signin.css">
  <link rel="stylesheet" href="common.css">
</head>

<body>
  <script src="js/fakeBackend.js"></script>
  <script src="js/signin.js"></script>
  <header class="header">Fakeflix</header>
  <div class="signin-container">
    <div class="inner-signin-box">
        <p class="signin-text">Sign In</p>
        <form id="submitForm">
            <div id="errorText"></div>
            <input type="text" id="name" minlength=5 maxlength=50 placeholder="Email or phone number" required><br><br>
            <div class="password-wrapper">
              <input type="text" id="password" minlength=4 maxlength=60 placeholder="Password" required><br><br>
              <button type="button" id="hideShow">SHOW</button>
            </div>
            <br><br>
            <input type="submit" value="Sign In" class="red-button"><br><br>
            <div id="helperWrapper">
              <div class="signin-checkbox">
                <input type="checkbox" id="rememberme" value="">
                <label for="rememberme"> Remember me</label>
              </div>
              <a href="signinHelp.html">Need Help?</a>
            </div>
            <p>New to fakeflix? <a href="index.html">Sign up now!</a></p>
        </form>
    </div>      
  </div>
</body>
</html>
