<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fakeflix</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <script src="js/fakeBackend.js"></script>
    <script src="js/scripts.js"></script>
    <header class="header"><div>Fakeflix</div>
        <div><input type="submit" value="Sign in" class="red-button" id="sign-button"></div>
    </header>
    <div class="index-container">
        <p style="font-size: 32px; padding: 1rem; margin: 0;">
            Unlimited movies, TV shows, and more.
            Watch anywhere. Cancel anytime.<br>
        </p>
        <p style="font-size: 16px;padding: 1rem;">
        Ready to watch? Enter your email to create or restart your membership.
        </p>
        <form id="emailForm" class="getstarted-wrapper">
            <input type="email" id="signupmail" placeholder="Email address" required><br><br>
            <input type="submit" value="Get Started >" class="red-button"><br><br>
        </form>
    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let emailForm = document.getElementById("emailForm");
            emailForm.onsubmit = async (e) => {
                e.preventDefault();
                enteredMail = document.getElementById("signupmail").value;
                
                startUser();
                setCurrentUserMail(enteredMail);

                window.location = "signup1-0.html";
            };
        })
    </script>
</body>

</html>
